server:
    port: 8082

spring:
    application:
        name: PaymentService
    datasource:
        url: jdbc:postgresql://localhost:5432/paymentdb
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format-sql: true

