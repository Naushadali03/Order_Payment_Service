server:
    port: 8083

spring:
    application:
        name: InventoryService

    datasource:
        url: jdbc:postgresql://localhost:5432/inventorydb
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver


    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format-sql: true

